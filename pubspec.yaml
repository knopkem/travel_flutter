name: travel_flutter_app
description: LocationPal - Your travel companion for discovering places and viewing Wikipedia content
publish_to: "none"
version: 1.0.26+26

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.0
  http: ^1.1.0
  url_launcher: ^6.2.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geolocator: ^14.0.2
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^10.0.0
  flutter_local_notifications: ^19.5.0
  uuid: ^4.5.1
  package_info_plus: ^8.0.0
  device_info_plus: ^11.2.0
  permission_handler: ^12.0.1
  flutter_background_service: ^5.0.10
  flutter_background_service_android: ^6.2.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
